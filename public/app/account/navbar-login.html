<div class="navbar-right" ng-controller="mvNavBarLoginCtrl">
  <form class="navbar-form">
    <div class="form-group">
      <input placeholder="Email" ngmodel="username" class="form-control"/>
    </div>
    <div class="form-group">
      <input placeholder="Password" ngmodel="password" class="form-control"/>
    </div>
    <button ng-click="signin(username, password)" class="btn btn-primary">Sign In</button>
  </form>
</div>
